    <meta charset="UTF-8">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-image: url('img/1600w-GXbQBG2VA0Q.webp'); /* Ganti URL dengan gambar Anda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;  /* Memastikan gambar menutupi seluruh layar */
            background-position: center; /* Memposisikan gambar di tengah */


          
        }
        
        .container {
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 900px;
        }

       

        .left-section h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .right-section {
            padding: 30px;
            width: 60%;
            padding-left: 150px;
        }

        .right-section h2 {
            color: black;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2em;
            text-align:bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border:  transparent;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 1 00px;
        }

        .btn-kirim {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn-kirim:hover {
            background-color: #0077A3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .left-section, .right-section {
                width: 100%;
                padding: 30px;
            }

            .left-section h2 {
                font-size: 2em;
                text-align: center;
            }
        }

        .navbar {
            background-color: transparent;
            overflow: hidden;
            width: 100%;
            position: fixed; /* Membuat navbar tetap di atas */
            top: 0;
            z-index: 100; /* Memastikan navbar berada di atas konten lain */
            
        }

        .navbar a {
            float:right;
            display: block;
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1em;
            
        }

        .navbar a:hover {
            background-color: white;
        
        }

        .navbar-brand {
            float: right;
            display: block;
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-brand:hover{
            cursor: pointer;
            background-color: wheat;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            </div>
            <div class="right-section">
            <h2>Hubungi Kami</h2>
            <form action="/submit-form" method="post">  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="perusahaan">Perusahaan</label>
                    <input type="text" id="perusahaan" name="perusahaan">
                </div>
                <div class="form-group">
                    <label for="telepon">Telepon</label>
                    <input type="tel" id="telepon" name="telepon">
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-kirim">Kirim</button>
            </form>
        </div>
    </div>
